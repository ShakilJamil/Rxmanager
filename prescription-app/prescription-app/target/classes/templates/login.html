<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-blue-200 min-h-screen flex items-center justify-center">
<div class="bg-white shadow-lg rounded-lg max-w-md w-full p-8">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Login</h2>
    <form th:action="@{/login}" method="post" class="space-y-5">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" autocomplete="username"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"/>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none transition"/>
        </div>
        <button type="submit"
                class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition font-semibold">
            Login
        </button>
        <div th:if="${param.error}" class="text-red-500 mt-2 text-center text-sm font-medium">
            Invalid username or password
        </div>
    </form>
    <p class="mt-6 text-center text-gray-500 text-sm">
        Don't have an account?
        <a href="" class="text-blue-600 hover:underline font-medium">Register</a>
    </p>
</div>
</body>
</html>
